<!DOCTYPE html>

<html>

<head>
	<title>Stress and Common Spaces</title>
	<link rel="stylesheet" href="style.css"/>
</head>

<body>
	<title>Factors Affecting Stress</title>

	<h1>Factors Affecting Stress</h1>

	<div class = "content">
		
		<div class = "kitchen_maps">
			<img src = "Kitchen_blank.png" class = "map" id = "kitchen_map" alt= "Kitchen">
		</div>

		<div class = "map_forms">
			
			<h4>Pick A Time of Day and A Sensor</h4>
			<form id="bothforms">
				<div id = "timeform">
				<h3>Time of Day</h3>
					<input type="radio" id = "timeVal" name = "timeVal" value="AM">  Morning<br>
					<input type="radio" id = "timeVal" name = "timeVal" value="Noon">  Afternoon<br>
					<input type="radio" id = "timeVal" name = "timeVal" value="Evening">  Evening<br>
				</div>
				<div id = "sensorform">
					<h3>Sensor Type</h3>
					<input type="radio" id = "sensorVal" name = "sensorVal" value="loud">  Volume<br>
					<input type="radio" id = "sensorVal" name = "sensorVal" value="motion">  Motion<br>
					<input type="radio" id = "sensorVal" name = "sensorVal" value="Stress">  Stress<br>
					<input type="radio" id = "sensorVal" name = "sensorVal" value="All">  All Three<br>
				</div>
			</form>

			<button onclick = "loadData()" id = "mapSubmit" class = "menu_button">Submit</button>
		</div>

		<div class = "tags">
			<h5 id = "timeTag">Time: </h5>
			
		</div>

		<div class = "senseTag">
			<h5 id = "sensorTag">Sensor: </h5>
		</div>

	</div>


<script>
	
	function loadData() {
		var times = document.getElementsByName('timeVal');
		var sensors = document.getElementsByName('sensorVal');

		for (var i = 0; i < times.length; i++) {
			if (times[i].checked) {
				var chosenTime = times[i].value;
			}
		}
		for (var i = 0; i < sensors.length; i++) {
			if (sensors[i].checked) {
				var chosenSensor = sensors[i].value;
			}
		}
		console.log(chosenTime);
		console.log(chosenSensor);
		loadPicture(chosenTime, chosenSensor);
	}

	function loadPicture(time, sensor) {
		// Loud Sensor 
		console.log(time);
		console.log(sensor);
		if (time == "AM" && sensor == "loud") {
			var photo = 'Loudness-Morning.png'
			var picID = document.getElementById("kitchen_map");
			picID.src = photo;
			document.getElementById("timeTag").innerHTML = "Time: Morning";
			document.getElementById("sensorTag").innerHTML = "Sensor: Volume";
		} else if (time == "Noon" && sensor == "loud") {
			var photo = 'Loudness-Afternoon.png'
			var picID = document.getElementById("kitchen_map");
			picID.src = photo;
			document.getElementById("timeTag").innerHTML = "Time: Afternoon";
			document.getElementById("sensorTag").innerHTML = "Sensor: Volume";
		} else if (time == "Evening" && sensor == "loud") {
			var photo = 'Loudness-Evening.png'
			var picID = document.getElementById("kitchen_map");
			picID.src = photo;
			document.getElementById("timeTag").innerHTML = "Time: Evening";
			document.getElementById("sensorTag").innerHTML = "Sensor: Volume";
		} //Motion Sensor
		else if (time == "AM" && sensor == "motion") {
			var photo = 'Motion-Morning.png'
			var picID = document.getElementById("kitchen_map");
			picID.src = photo;
			document.getElementById("timeTag").innerHTML = "Time: Morning";
			document.getElementById("sensorTag").innerHTML = "Sensor: Motion";
		} else if (time == "Noon" && sensor == "motion") {
			var photo = 'Motion-Afternoon.png'
			var picID = document.getElementById("kitchen_map");
			picID.src = photo;
			document.getElementById("timeTag").innerHTML = "Time: Afternoon";
			document.getElementById("sensorTag").innerHTML = "Sensor: Motion";
		} else if (time == "Evening" && sensor == "motion") {
			var photo = 'Motion-Evening.png'
			var picID = document.getElementById("kitchen_map");
			picID.src = photo;
			document.getElementById("timeTag").innerHTML = "Time: Evening";
			document.getElementById("sensorTag").innerHTML = "Sensor: Motion";
		} //Stress Sensor
		else if (time == "AM" && sensor == "Stress") {
			var photo = 'Button-Morning.png'
			var picID = document.getElementById("kitchen_map");
			picID.src = photo;
			document.getElementById("timeTag").innerHTML = "Time: Morning";
			document.getElementById("sensorTag").innerHTML = "Sensor: Stress";
		} else if (time == "Noon" && sensor == "Stress") {
			var photo = 'Button-Afternoon.png'
			var picID = document.getElementById("kitchen_map");
			picID.src = photo;
			document.getElementById("timeTag").innerHTML = "Time: Afternoon";
			document.getElementById("sensorTag").innerHTML = "Sensor: Stress";
		} else if (time == "Evening" && sensor == "Stress") {
			var photo = 'Button-Evening.png'
			var picID = document.getElementById("kitchen_map");
			picID.src = photo;
			document.getElementById("timeTag").innerHTML = "Time: Evening";
			document.getElementById("sensorTag").innerHTML = "Sensor: Stress";
		} //All Sensors
		else if (time == "AM" && sensor == "All") {
			var photo = 'All-Morning.png'
			var picID = document.getElementById("kitchen_map");
			picID.src = photo;
			document.getElementById("timeTag").innerHTML = "Time: Morning";
			document.getElementById("sensorTag").innerHTML = "Sensor: All";
		} else if (time == "Noon" && sensor == "All") {
			var photo = 'All-Afternoon.png'
			var picID = document.getElementById("kitchen_map");
			picID.src = photo;
			document.getElementById("timeTag").innerHTML = "Time: Afternoon";
			document.getElementById("sensorTag").innerHTML = "Sensor: All";
		} else if (time == "Evening" && sensor == "All") {
			var photo = 'All-Evening.png'
			var picID = document.getElementById("kitchen_map");
			picID.src = photo;
			document.getElementById("timeTag").innerHTML = "Time: Evening";
			document.getElementById("sensorTag").innerHTML = "Sensor: All";
		} else {
			var photo = "Kitchen_blank.png"
			var picID = document.getElementByID("kitchen_map");
			picID.src = photo;
			document.getElementById("timeTag").innerHTML = "Time: ";
			document.getElementById("sensorTag").innerHTML = "Sensor: ";
		}
	}

</script>

</body>

</html>
